<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabletBrowse Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>TabletBrowse Pro</h1>
      <p class="subtitle">平板浏览优化插件</p>
    </header>
    
    <main class="popup-main">
      <div class="feature-toggle">
        <label class="toggle-item">
          <input type="checkbox" id="enablePlugin" checked>
          <span class="toggle-slider"></span>
          <span class="toggle-label">启用插件</span>
        </label>
      </div>
      
        <div class="features-list">
          <div class="feature-item">
            <label class="toggle-item">
              <input type="checkbox" id="swipeDisabled" checked>
              <span class="toggle-slider"></span>
              <span class="toggle-label">禁用滑动行为</span>
            </label>
            <p class="feature-desc">防止页面左右滑动导航</p>
          </div>
        
        <div class="feature-item">
          <label class="toggle-item">
            <input type="checkbox" id="fontSizeEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">字体大小调节</span>
          </label>
          <p class="feature-desc">调整网页字体显示大小</p>
        </div>
        
      </div>
      
      <div class="settings-section">
        <h3>字体大小设置</h3>
        <div class="setting-item">
          <label for="fontSize">字体大小 (%)</label>
          <input type="range" id="fontSize" min="50" max="200" value="100" step="5">
          <span id="fontSizeValue" class="setting-value">100%</span>
        </div>
      </div>
    </main>
    
    <!-- 设置立即生效，无需保存按钮 -->
    <div class="status-indicator">
      设置已实时保存
    </div>
  </div>
  <div class="save-indicator" id="saveIndicator">已保存</div>
  <script src="../content/utils/chrome-helpers.js"></script>
  <script src="popup.js"></script>
</body>
</html>
